<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta charset="UTF-8" lang="en"/>
    <title>Form validation problem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" media="all" href="style-ie.css"/>
    <![endif]-->
    <script src="submission.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.20171210/classList.min.js"></script>
</head>

<body>
    <form method='post' action='' name="form" onsubmit='return validationFunction()' >
        <h1>Fill Out This Awesome Form</h1>
        <fieldset>
            <div>
                <h3>Your Details</h3>
                <p>
                    <input id="email" type='text' placeholder="Email*" name='email'>
                    <span class="prompt" id="emailid"></span>
                </p>
                <p>         
                    <input placeholder="Password*" id="password" class='error' type='password' name='username'>
                    <br>
                    <span class="prompt"  id="passwordid"></span>
                </p>
            </div>
        </fieldset>
        <fieldset>
            <h3>Your Animal</h3>
            <p>
                <select name='colour' id='colour' >
                    <option value=''>Choose colour*</option>
                    <option value='blue'>Blue</option>
                    <option value='green'>Green</option>
                    <option value='red'>Red</option>
                    <option value='black'>Black</option>
                    <option value='brown'>Brown</option>
                </select>
                <br>
                <span class="prompt" id="colourid"></span>
            </p>
            <p>         
                <input  type='checkbox' name='animal' value='bear' id='bear'>
                <label class="checkbox" for='bear'>
                     Bear
                </label>
                <input  type='checkbox' name='animal' value='tiger' id='tiger'>
                <label class="checkbox"for='tiger'>
                    Tiger
                </label>
                <input  type='checkbox' name='animal' value='snake' id='snake'>
                <label class="checkbox" for='snake'>
                     Snake
                </label>
                <input  type='checkbox' name='animal' value='donkey' id='donkey'>
                <label class="checkbox" for='donkey'>
                     Donkey
                </label>
                <br>
                <span class="prompt" id="selectionid"></span>
            </p>
            <p>  
                <input placeholder="Type of tiger (if applicable)" type='text' name='tiger_type' id='tiger_type'>
                <br>
                <span class="prompt" id="tigerid"></span>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <input  type='submit' value='CREATE ACCOUNT'>
            </p>
        </fieldset>
        <button id="sizeUpButton" class="visible" onclick="increaseFontSize()">
            <h3 class="button-title" >WORDS TOO SMALL? CLICK HERE</h3>
        </button>
        <button id="sizeDownButton" class="invisible" onclick="decreaseFontSize()">
            <h3 class="button-title">CHANGE WORD SIZE BACK</h3>
        </button>
    </form>
</body>
</html>
